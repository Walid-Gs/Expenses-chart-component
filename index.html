<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="global-container">
      <div class="upper-container">
        <div class="infos">
          <p class="title">My balance</p>
          <p class="price">$921.48</p>
        </div>
        <div class="circles"></div>
      </div>
      <div class="lower-container">
        <h1>Spending - last 7 days</h1>
        <div class="chart-container">
          <div class="chart-item">
            <div class="chart-box" id="mon">
              <p class="percentage-box">$31.07</p>
            </div>
            <p class="chart-day">mon</p>
          </div>
          <div class="chart-item">
            <div class="chart-box" id="tue">
              <p class="percentage-box">$31.07</p>
            </div>
            <p class="chart-day">tue</p>
          </div>
          <div class="chart-item">
            <div class="chart-box" id="wed">
              <p class="percentage-box">$31.07</p>
            </div>
            <p class="chart-day">wed</p>
          </div>
          <div class="chart-item">
            <div class="chart-box" id="thu">
              <p class="percentage-box">$31.07</p>
            </div>
            <p class="chart-day">thu</p>
          </div>
          <div class="chart-item">
            <div class="chart-box" id="fri">
              <p class="percentage-box">$31.07</p>
            </div>
            <p class="chart-day">fri</p>
          </div>
          <div class="chart-item">
            <div class="chart-box" id="sat">
              <p class="percentage-box">$31.07</p>
            </div>
            <p class="chart-day">sat</p>
          </div>
          <div class="chart-item">
            <div class="chart-box" id="sun">
              <p class="percentage-box">$31.07</p>
            </div>
            <p class="chart-day">sun</p>
          </div>
        </div>
        <div class="separation"></div>
        <div class="extra-info">
          <div class="extra-info-left">
            <p class="title">Total this month</p>
            <p class="price">$478.33</p>
          </div>
          <div class="extra-info-right">
            <p class="percentage">+2.4%</p>
            <p class="title">From last month</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
